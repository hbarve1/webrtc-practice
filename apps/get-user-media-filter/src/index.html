<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GetUserMediaFilter</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <style>
      .none {
        -webkit-filter: none;
        filter: none;
      }

      .blur {
        -webkit-filter: blur(3px);
        filter: blur(3px);
      }

      .grayscale {
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
      }

      .invert {
        -webkit-filter: invert(1);
        filter: invert(1);
      }

      .sepia {
        -webkit-filter: sepia(1);
        filter: sepia(1);
      }

      button#snapshot {
        margin: 0 10px 25px 0;
        width: 110px;
      }

      video {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>
        <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"
          >WebRTC samples</a
        >
        <span>getUserMedia + CSS filters</span>
      </h1>

      <video playsinline autoplay></video>

      <label for="filter">Filter: </label>
      <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
      </select>

      <button id="snapshot">Take snapshot</button>

      <canvas></canvas>

      <p>
        Draw a frame from the getUserMedia video stream onto the canvas element,
        then apply CSS filters.
      </p>

      <p>
        The variables <code>canvas</code>, <code>video</code> and
        <code>stream</code> are in global scope, so you can inspect them from
        the console.
      </p>

      <a
        href="https://github.com/webrtc/samples/tree/gh-pages/src/content/getusermedia/filter"
        title="View source for this page on GitHub"
        id="viewSource"
        >View source on GitHub</a
      >
    </div>
  </body>
</html>
