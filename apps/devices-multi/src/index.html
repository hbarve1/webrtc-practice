<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DevicesMulti</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="container">
      <h1>
        <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"
          >WebRTC samples</a
        >
        <span>getUserMedia: output device selection</span>
      </h1>

      <div id="sources">
        <div>
          <h2>getUserMedia():</h2>
          <div>
            <video
              class="gum"
              title="audio and video stream from getUserMedia()"
              playsinline
              autoplay
              controls
            ></video>
            <div class="outputSelector">
              <label>Select audio output: </label>
              <select></select>
            </div>
          </div>
          <div>
            <audio
              class="gum"
              title="audio stream from getUserMedia()"
              controls
            ></audio>
            <div class="outputSelector">
              <label>Select audio output: </label>
              <select></select>
            </div>
          </div>
        </div>

        <div>
          <h2>Local media files:</h2>
          <div>
            <video
              title="local video file"
              playsinline
              controls
              loop
              poster="assets/images/poster.jpg"
              preload="metadata"
            >
              <source src="assets/video/chrome.webm" type="video/webm" />
              <source src="assets/video/chrome.mp4" type="video/mp4" />
              <p>This browser does not support the video element.</p>
            </video>
            <div class="outputSelector">
              <label>Select audio output: </label>
              <select></select>
            </div>
          </div>
          <div>
            <audio title="local audio file" controls loop>
              <source src="assets/audio/audio.mp3" type="audio/mp3" />
              This browser does not support the audio element.
            </audio>
            <div class="outputSelector">
              <label>Select audio output: </label>
              <select></select>
            </div>
          </div>
        </div>
      </div>

      <p>
        This demo must be run from localhost or over HTTPS Chrome 49 or later,
        Firefox is not supported yet.
      </p>

      <a
        href="https://github.com/webrtc/samples/tree/gh-pages/src/content/devices/multi"
        title="View source for this page on GitHub"
        id="viewSource"
        >View source on GitHub</a
      >
    </div>
  </body>
</html>
