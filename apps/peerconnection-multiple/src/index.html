<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PeerconnectionMultiple</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <body>
    <div id="container">
      <h1>
        <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"

        <span>Multiple peer connections</span>

      <video id="video1" playsinline autoplay muted></video>
      <video id="video2" playsinline autoplay></video>
      <video id="video3" playsinline autoplay></video>

      <div>

      <p>

          >Getting Started With WebRTC</a
        >.
      </p>

      <a
        href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/multiple"

        id="viewSource"

      >
