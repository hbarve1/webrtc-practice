<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PeerconnectionBandwidth</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="container">
      <h1>
        <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"
          >WebRTC samples</a
        >
        <span>Peer connection: adjust bandwidth</span>
      </h1>

      <video id="localVideo" playsinline autoplay muted></video>
      <video id="remoteVideo" playsinline autoplay></video>

      <div id="buttons">
        <label>Bandwidth:</label>
        <select id="bandwidth" disabled>
          <option value="unlimited" selected>unlimited</option>
          <option value="2000">2000</option>
          <option value="1000">1000</option>
          <option value="500">500</option>
          <option value="250">250</option>
          <option value="125">125</option>
          <option value="75">75</option>
        </select>
        kbps
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
        Use synthetic video: <input type="checkbox" id="synthetic" />
      </div>
      <div class="graph-container" id="bitrateGraph">
        <div>Bitrate</div>
        <canvas id="bitrateCanvas"></canvas>
      </div>
      <div class="graph-container" id="packetGraph">
        <div>Packets sent per second</div>
        <canvas id="packetCanvas"></canvas>
      </div>

      <a
        href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/bandwidth"
        title="View source for this page on GitHub"
        id="viewSource"
        >View source on GitHub</a
      >
    </div>

    <script src="https://webrtc.github.io/samples/src/js/third_party/graph.js"></script>
  </body>
</html>
